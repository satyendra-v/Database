
<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>


	<body>
	<script type="text/javascript">
		function validatePassword(){
			var password = document.getElementById("pwd")
			var confirm_password = document.getElementById("cpwd");

			if(password.value != confirm_password.value) {
				confirm_password.setCustomValidity("Passwords Don't Match");
			} else {
				confirm_password.setCustomValidity('');
			}
		}
	</script>
	<div class="box">
		<h2>Register</h2>
		<form action="connect.php" method="post">
			<div class="inputBox">
				<input type="text" name="FirstName" required onkeyup="this.setAttribute('value', this.value);" value="">
				<label>First Name</label>
			</div>
			<div class="inputBox">
				<input type="text" name="LastName" required onkeyup="this.setAttribute('value', this.value);" value="">
				<label>Last Name</label>
			</div>
			<div class="inputBox">
				<input type="email" name="email" required onkeyup="this.setAttribute('value', this.value);" value="">
				<label>Email</label>
			</div>
			<div class="inputBox">
				<input type="password" id = "pwd" name="password" required value=""
					onkeyup="this.setAttribute('value', this.value);" 
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
					title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
				<label>Password</label>
			</div>
			<div class="inputBox">
				<input type="password" id="cpwd" name="confirmpassword" required value=""
					onkeyup="this.setAttribute('value', this.value);" >
				<label>Confirm Password</label>
			</div>
			<div class="inputBox">
				<input type="text" name="mobile" required onkeyup="this.setAttribute('value', this.value);" value="">
				<label>Mobile</label>
			</div>
			<div class = "terms" >
				<input type="checkbox" class="check" required>
				<label >I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></label>
			</div>

			<input type="submit" name="register" value="Sign Up" onclick=" validatePassword()">
		</form>
	</div>
	
</body>

</html>
